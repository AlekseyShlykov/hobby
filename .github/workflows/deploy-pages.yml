# Deploy static Next.js app to GitHub Pages (run from repo root; app in hobby-finder/)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hobby-finder
    env:
      BASE_PATH: /${{ github.event.repository.name }}
      NEXT_PUBLIC_DISABLE_SAVE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: hobby-finder/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Disable API route for static export
        run: mv src/app/api api_backup 2>/dev/null || true

      - name: Build
        run: npm run build

      - name: Restore API route
        run: mv api_backup src/app/api 2>/dev/null || true

      - name: Add .nojekyll for GitHub Pages
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hobby-finder/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
